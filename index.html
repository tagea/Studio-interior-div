<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Studio Interior</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css"> </head>

<body>
    <div class="container">
        <div class="header">
            <div class="navigation">
                <div class="logo">
                    <a href="" class="logo__link"><img class="logo__img" src="img/logo.png" alt="Studio Interior"></a>
                </div>
                <ul class="menu">
                    <li class="menu__item"><a href="#" class="menu__link-item menu__link-item_active" title="Home">Home</a></li>
                    <li class="menu__item"><a href="#" class="menu__link-item" title="Product">Product</a></li>
                    <li class="menu__item"><a href="#" class="menu__link-item" title="History">History</a></li>
                    <li class="menu__item"><a href="#" class="menu__link-item" title="Showroom">Showroom</a></li>
                    <li class="menu__item"><a href="#" class="menu__link-item" title="Contact">Contact</a></li>
                    <li class="menu__item"><a href="#" class="menu__link-search"><img class="menu__search-icon" src="img/search.png" alt="search" title="search"></a>
                    </li>
                </ul>
            </div>
            <div class="slider">
               <span class="slider__under-header slider__under-header_green">Trnding</span>
               <h1 class="slider__header">Fishnet chair</h1>
               <p class="slider__text">Seat and back with upholstery made of cold cure foam. Steel frame, available in matt powder-coated black</p>
               <a href="" class="slider__link-order">Order us <i class='fas fa-angle-right'></i></a>
            </div>
            <ul class="bullet">
                <li class="bullet__item">&nbsp;</li>
                <li class="bullet__item bullet__item_active">&nbsp;</li>
                <li class="bullet__item">&nbsp;</li>
            </ul>
        </div>
    </div>
</body>

</html>
